<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre chapitres lu One Piece</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nombre de chapitres lus</h1>
    <img id="logo" src="images/onePieceLogo.jpg" alt="One Piece">
    <div class="chapters">
        <label for="chapters-read">Entrez le nombre de chapitres lus :</label>
        <input type="number" id="chapters-read" placeholder="Ex: 500">
        <button id="submit-button">Valider</button>
    </div>
    <div class="chapter-read"></div>
    <div class="moyenne"></div>
    <div class="saga_arc"></div>
    <div class="saga-image">
        <img id="saga-image" src="images/roger.webp" alt="Image de la saga">
    </div>
    <script src="script.js"></script>
</body>
</html>
